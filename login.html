<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
         /* General body styling */
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }

        /* Top Nav Bar styling */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px 20px;
        }

        .top-nav .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
            text-decoration: none;
        }

        .top-nav .auth-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .top-nav .auth-links a:hover {
            text-decoration: underline;
        }

        /* Main Nav Bar styling */
        .navbar {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            color: #f39c12;
        }

    </style>
</head>
<body>
    <!-- Top Navigation (Logo, Sign Up, Sign In) -->
    <div class="top-nav">
        <div class="logo">
            <a href="index.html">SoulMatch</a>
        </div>
        <div class="auth-links">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Sign In</a>
        </div>
    </div>

    <!-- Main Navigation (Sections like Home, Profile, Search) -->
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="success-stories.html">Success Stories</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="contactUs.html">Contact</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <small id="loginEmailError" class="error-message">Please enter a valid email.</small>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <small id="loginPasswordError" class="error-message">Password must be at least 6 characters.</small>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
